<html>
<head>
  <title>Admin Login</title>
  <link rel="stylesheet" href="adminlogin.css">
  <link rel="icon" type="image/x-icon" href="logo1.png">
</head>

<body>

  <header>
    <div class="logo"><a href="index.html"><img src="logo1.png" alt="logo" width="100px" height="80px"></a></div>
    <nav>
      <a href="adminlogin.html" class="active">Login</a>
      <a href="index.html">Home</a>
    </nav>
  </header>
  <div class="grp">
  <div class="grid">
    <div class="container">
      <div class="image-section">
        <img src="WhatsApp Image 2025-04-15 at 15.56.31_9e2ecbe9.jpg" alt="Illustration">
      </div>
      <div class="vline"></div>
      <div class="login-section">
        <h2>Login as a Admin User</h2>
        <form>
          <div class="input-box">
            <input type="email" placeholder="example@gmail.com" required><span></span>
            <i class="fas fa-user"></i>

            <img src="user4.png" width="40px" height="40px" class="icon">

          </div>
          <br>
          <div class="input-box">
            <input type="password" placeholder="x x x x x x x x x" required>
            <i class="fas fa-lock"></i>
            <img src="icons8-blind-96.png" width="40px" height="40px" class="icon">
          </div>
          <br>
          <a href="service-list.html"><button type="submit">Login</button></a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

</html>
